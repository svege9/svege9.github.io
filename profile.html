<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .profile {
      display: inline-block;
      text-align: left;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    .profile img {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #333;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Profile</h1>
  <div class="profile">
    <img src="profilepic.jpg" alt="Profile Picture">
    <p><strong>Full Name:</strong> Santi Ege</p>
    <p><strong>Birthday:</strong> January 9</p>
    <p><strong>Address:</strong> Siaton, Negros Oriental</p>
  </div>
</body>
</html>
