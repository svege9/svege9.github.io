<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    .box{
        width: 100px;
        height:100px;
    }
    .box1{
        background-color: rgb(0, 184, 216);

    }
    .box2{
        background-color: rgb(2, 159, 187);

    }
    .box3{
        background-color: rgb(0, 136, 160);
    }
    .box4{
        background-color: rgb(0, 107, 126);
    }
    </style>
    <body>
        <div class="container">
            <div class="row">
                <div class="col box box1"></div>
                <div class="col box box2"></div>
                <div class="col box box3"></div>
                <div class="col box box4"></div>
            </div>
        </div>
    </body>
</html>
